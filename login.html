<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="login">
    <div class="nav" id="nav"></div>

    <div class="card">
      <form action="" id="form">
        <h1>login</h1>
        <p>
          Thank you for choosing our website, and we look forward to serving you
        </p>

        <br />
        <label for="username">username</label>
        <input id="username" required type="text" placeholder="username" />

        <br />
        <label for="">password</label>
        <input
          id="password"
          required
          type="password"
          name=""
          id=""
          placeholder="password"
        />

        <button>submit</button>
        <p class="centerMessage">
          Don't have an account ? <a href="./signup.html">Signup</a>
        </p>
      </form>
      <div class="img">
        <img
          src="https://images.unsplash.com/photo-1468174482686-1047396f13b3?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
<script src="./assets/fetchNav.js"></script>
<script>
  document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault();
    const myusername = "root";
    const mypassword = "root";
    let username = document.getElementById("username").value.toLowerCase();
    let password = document.getElementById("password").value.toLowerCase();
    if (username == myusername && password == mypassword) {
      localStorage.setItem("auth", "true");
      window.history.back();
    }
  });

  fetchNav("nav");
</script>
